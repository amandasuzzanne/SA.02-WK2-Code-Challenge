<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Generation</title>
</head>

<body>
    <script>
        function generateArray(num1, num2) {
            // Swap num1 and num2 if num1 is greater
            if (num1 > num2) {
                [num1, num2] = [num2, num1];
            }

            // Generate the array
            const result = [];
            for (let i = num1; i <= num2; i++) {
                result.push(i);
            }
            return result;
        }

        // Main function to execute the program
        function main() {
            // Prompting the user to input the range of numbers
            const num1 = parseInt(prompt("Enter the first number:"));
            const num2 = parseInt(prompt("Enter the second number:"));

            // Check if input is valid
            if (!isNaN(num1) && !isNaN(num2)) {
                // Generate the array
                const result = generateArray(num1, num2);

                // Display the result
                document.write("Your array is:", result);
            } else {
                document.write("Invalid input. Please enter valid numbers.");
            }
        }

        // Calling the main function to start the program
        main();
    </script>
</body>

</html>
